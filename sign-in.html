{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Sign-In Page </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="box">
        
        <form action="/" method="POST">
            {% csrf_token %}

            <h2> Sign-In </h2>

            <div class="inputBox">
                <input type="text" name="username" required="required">
                <span> Username </span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="password" name="password" required="required">
                <span> Password </span>
                <i></i>
            </div>

            <div class="links">
                <a href="#"> Forgot Password </a>
            </div>

            <input type="submit" value="Login"> 
        </form>
    </div>
    <div class="error">
        <p>
        {% if error %}
            {{error}}
        {% endif %}
        </p>
    </div>
</body>
</html>
